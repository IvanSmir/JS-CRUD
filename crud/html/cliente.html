<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    
    <div class="container mt-3">
        <h2 class="text-center">Agregar Persona</h2>
    
        <!-- Formulario para agregar Vendedor -->
        <form id="form-vendedor" class="mb-5">
            <h3>Vendedor</h3>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="ruc">RUC</label>
                <input type="text" class="form-control" id="ruc" name="ruc" required>
            </div>
            <div class="form-group">
                <label for="comision">Porcentaje de Comisión</label>
                <input type="number" class="form-control" id="comision" name="comision" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agregar Vendedor</button>
        </form>
    
        <!-- Formulario para agregar Cliente -->
        <form id="form-cliente">
            <h3>Cliente</h3>
            <div class="form-group">
                <label for="nombreCliente">Nombre</label>
                <input type="text" class="form-control" id="nombreCliente" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccionCliente">Dirección</label>
                <input type="text" class="form-control" id="direccionCliente" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="telefonoCliente">Teléfono</label>
                <input type="text" class="form-control" id="telefonoCliente" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="rucCliente">RUC</label>
                <input type="text" class="form-control" id="rucCliente" name="ruc" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agregar Cliente</button>
        </form>
    </div>

    <script src="js/persona.js"></script>
 
    <!--Js de Bootstrap para el css-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
