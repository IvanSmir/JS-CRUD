<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Factura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="./index.html" class="nav-link">Inicio</a></li>
      <li class="nav-item"><a href="./crearfactura.html" class="nav-link active" aria-current="page">Crear Factura</a>
      </li>
      <li class="nav-item"><a href="./persona.html" class="nav-link">Personas</a></li>
      <li class="nav-item"><a href="./facturas.html" class="nav-link">Lista Facturas</a></li>
    </ul>
  </header>

  <div class="container mt-3">

    <div id="data-container">
      <div class="row g-3">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Crear Factura
            </div>
            <div class="card-body">
              <div class="m-2">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" aria-label="Fecha" disabled readonly>
              </div>

              <div class="m-2">
                <label for="rucCliente">Ruc Cliente</label>
                <input type="text" class="form-control" id="rucCliente" placeholder="Ruc Cliente"
                  aria-label="Ruc Cliente">
              </div>

              <div class="m-2">
                <label for="vendedor">Vendedor</label>
                <select class="form-control" id="vendedor" aria-label="Vendedor">
                </select>
              </div>


              <div class="m-2">
                <label for="tipoPago">Tipo de Pago</label>
                <select class="form-control" id="tipoPago" aria-label="Tipo de Pago">
                  <option value="contado">Contado</option>
                  <option value="credito">Crédito</option>
                </select>
              </div>
            </div>
          </div>



        </div>

        <div class="col">

        </div>
      </div>
    </div>

    <div id="lista-item" class="container text-center">
      <button id="btn-Agregar" type="button" class="btn btn-secondary mt-3 btn-lg mb-3" data-bs-toggle="modal"
        data-bs-target="#modal-Agregar">Agregar Item</button>
      <button id="btn-Editar" type="button" class="btn btn-warning mt-3 btn-lg mb-3"
        data-bs-target="#modal-Agregar">Editar Item</button>
      <button id="btn-Eliminar" type="button" class="btn btn-danger mt-3 btn-lg mb-3" data-bs-toggle="modal"
        data-bs-target="#modal-eliminar">Eliminar Item</button>
      <table class="table text-start" id="tablaItems">
        <thead id="thead">
          <tr>
            <th scope="col">✓</th>
            <th scope="col">#</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
        </tbody>
      </table>
      <button id="btn-CrearFactura" type="button" class="btn btn-primary mt-3 btn-lg">Crear Factura</button>
    </div>


    <div class="modal fade" id="modal-Agregar" tabindex="-1" role="dialog" aria-hidden="true">
      <div id="modal-agregar" class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0 text-center">
            <h1 id="agregarTitle" class="fw-bold mb-0 fs-2">Agregar Ítem</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body p-5 pt-0">
            <form id="form-agregar" class="mb-5">
              <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
              </div>
              <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
              </div>
              <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
              </div>
              <div class="form-group">
                <label for="subtotal">Subtotal</label>
                <input type="number" step="0.01" class="form-control" id="subtotal" name="subtotal" readonly disabled>
              </div>
              <button id="btn-Form" type="submit" class="btn btn-primary mt-3">Agregar Ítem</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" tabindex="-1" id="modal-eliminar">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Desea Eliminar el item: </p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger" id="confirmarEliminar">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/crearfacturaf.js" type="module"></script>

</body>

</html>
