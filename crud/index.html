<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom d-none" id="header">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="./index.html" class="nav-link active" aria-current="page">Inicio</a></li>
            <li class="nav-item"><a href="./crearfactura.html" class="nav-link">Crear Factura</a></li>
            <li class="nav-item"><a href="persona.html" class="nav-link">Personas</a></li>
            <li class="nav-item"><a href="./facturas.html" class="nav-link">Lista Facturas</a></li>
            <li class="nav-item"><button type="button" class="btn btn-danger" id="logoutButton">Log-out</button></li>
        </ul>
    </header>

    <div class="container mt-3">
        <div class="container-fluid text-center">
            <h2 class="text-center" id="welcome">Bienvenido al Sistema de Gestión</h2>
            <p class="lead " id="textup">Inicia sesion para comenzar</p>
        </div>

        <div class="row justify-content-center" id="signin">
            <div class="col-md-4">
                <h4 class="text-center">Iniciar Sesión</h4>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pass" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="btninic">Entrar</button>
                </form>
                <button id="btn-reg" class="btn btn-primary mt-3">Registrarse</button>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modal-signup" tabindex="-1" role="dialog" aria-hidden="true">
        <div id="modal-agregar" class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0 text-center">
                    <h1 id="registrarse" class="fw-bold mb-0 fs-2">Registrarse</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form id="form-agregar" class="mb-5">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="contraseña">Contraseña</label>
                            <input type="text" class="form-control" id="contraseña" name="contraseña" required>
                        </div>
                        <button id="btn-Form" type="submit" class="btn btn-primary mt-3">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
